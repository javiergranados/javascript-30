<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const array = [];
      const secret = "asdas";

      window.addEventListener("keyup", (e) => {
        array.push(e.key);
        array.splice(-secret.length - 1, array.length - secret.length);

        if (array.join("").includes(secret)) {
          cornify_add();
        }
      });
    </script>
  </body>
</html>
